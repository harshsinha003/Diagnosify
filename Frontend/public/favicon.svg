<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Medical cross -->
  <path d="M16 6 L16 26 M6 16 L26 16" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small pulse dots for modern touch -->
  <circle cx="12" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="12" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
</svg>